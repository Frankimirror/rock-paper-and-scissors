<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock paper scissors made by francmirror in javascript, html5 and css3">

<body>


    <div class="container">

        <h1>ROCK, PAPER AND SCISSORS</h1>

        <div id="result">

            <img id="machine-image" src="img/rock.png">
            <h3>Machine option</h3>

            <h2>VS</h2>

            <h3>Your option</h3>
            <img id="user-image"  src="img/rock.png">
        </div>

        <div id="start-text">
            Choose an option to play this game
        </div>
    
        <div id="group-btn">
            <button id="rock" type="button">
                <img src="img/rock.png">
            </button>
            <button id="paper" type="button">
                <img src="img/paper.png">
            </button>
            <button id="scissors" type="button">
                <img src="img/scissors.png">
            </button>
        </div>

        <footer><h2>Made with ❤️ by <a target="_blank" href="https://francmirror.es">Francmirror</a></h2></footer>
    </div>
    
    <script src="app.js"></script>
